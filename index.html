<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Calculator</title>
    <script src="./scripts.js"></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="calc-body">
        <div class="screen">
          <div class="display-equation">1 + 1 =</div>
          <div class="display-result">2</div>
        </div>
        <div class="button-grid">
          <button class="num-button" style="grid-area: clear">A/C</button>
          <button class="num-button" style="grid-area: pos-neg">±</button>
          <button class="num-button" style="grid-area: percent">%</button>
          <button class="num-button" style="grid-area: divide">÷</button>
          <button class="num-button" style="grid-area: seven">7</button>
          <button class="num-button" style="grid-area: eight">8</button>
          <button class="num-button" style="grid-area: nine">9</button>
          <button class="num-button" style="grid-area: multiply">×</button>
          <button class="num-button" style="grid-area: four">4</button>
          <button class="num-button" style="grid-area: five">5</button>
          <button class="num-button" style="grid-area: six">6</button>
          <button class="num-button" style="grid-area: minus">-</button>
          <button class="num-button" style="grid-area: one">1</button>
          <button class="num-button" style="grid-area: two">2</button>
          <button class="num-button" style="grid-area: three">3</button>
          <button class="num-button" style="grid-area: plus">+</button>
          <button class="num-button" style="grid-area: zero">0</button>
          <button class="num-button" style="grid-area: decimal">.</button>
          <button class="num-button" style="grid-area: equal">=</button>
        </div>
      </div>
    </div>
    <div class="footer">
      <p>
        Copyright ©
        <script>
          document.write(new Date().getFullYear());
        </script>
        TheCreatorAMA
      </p>
    </div>
  </body>
</html>
